<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
   
</head>
<body>
    <h1>
        Result calculater
    </h1>
    
    <div class="container">
        
        <div class="form">
            <!-- <label for="TmarKs">Total marks</label><br> -->
            <input style="margin-bottom: 40px; text-transform: uppercase;" type="text" id="TmarKs" placeholder="Your Total marks"> <br>
            
            <label for="msoffice">MS Office</label><br>
            <input type="number" placeholder="Enter your marks" id="mark1"> <br><br>
            <label for="htmlcss">HTML & CSS</label><br>
            <input type="number" placeholder="Enter your marks" id="mark2"><br><br>
            <label for="pjs">Javascript</label><br>
            <input type="number" placeholder="Enter your marks" id="mark3" ><br><br>
            <label for="git">Git & Github</label><br>
            <input type="number" placeholder="Enter your marks" id="mark4"><br><br>
            <label for="xml">XML & JSON</label><br>
            <input type="number" placeholder="Enter your marks" id="mark5"><br><br>
            <label for="php">Php</label><br>
            <input type="number" placeholder="Enter your marks" id="mark6"><br><br>
            
           <button onclick="calculation()">calculate</button>
        </div>

        <div class="result_container">
            
            <table >
                <tr>
                    <td>Total marks</td>
                    <td id="T_marks"></td>
                </tr>
                <tr>
                    <td>Obtain marks</td>
                    <td id="obt"></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td id="per"></td>
                </tr>
                <tr>
                    <td>Grade</td>
                    <td id="grd">
                        
                    </td>
                </tr>
                <tr>
                    <td>Remarks</td>
                    <td id="rem"></td>
                </tr>
               
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
